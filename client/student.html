<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Class</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #202124; color: white; margin: 0; padding: 20px; }
    h2 { margin-bottom: 10px; }
    
    #video-container { 
      position: relative; 
      width: 100%; 
      max-width: 800px; 
      aspect-ratio: 16/9; 
      background: black; 
      border-radius: 8px; 
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    
    /* Teacher's Video (Main) */
    #remoteVideo { width: 100%; height: 100%; object-fit: cover; }
    
    /* Student's Self-View (PIP) */
    #localVideo { 
      position: absolute; 
      bottom: 15px; 
      right: 15px; 
      width: 160px; 
      aspect-ratio: 16/9;
      background: #333;
      border-radius: 6px; 
      border: 2px solid rgba(255,255,255,0.3);
      transform: scaleX(-1); /* Mirror effect */
      object-fit: cover;
    }

    button { padding: 12px 24px; font-size: 16px; margin: 20px; cursor: pointer; background: #8ab4f8; border: none; border-radius: 4px; color: #202124; font-weight: bold; }
    button:hover { background: #d2e3fc; }
  </style>
</head>
<body>
  <h2>Student View</h2>
  <button id="startAudio">ðŸ”Š Click to Enable Teacher Audio</button>
  
  <div id="video-container">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="student.js"></script>
</body>
</html>
