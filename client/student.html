<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom Meet</title>
  <style>
    body { background: #202124; margin: 0; padding: 20px; font-family: sans-serif; }
    h2 { color: white; text-align: center; }
    
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
    }

    .video-card {
      position: relative;
      background: #3c4043;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 16/9;
    }

    video { width: 100%; height: 100%; object-fit: cover; }

    .name-tag {
      position: absolute;
      bottom: 10px; left: 10px;
      color: white; background: rgba(0,0,0,0.6);
      padding: 5px 10px; border-radius: 4px; font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Classroom</h2>
  <div id="video-grid"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
