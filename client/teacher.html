<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teacher Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #202124; color: white; margin: 0; padding: 20px; }
    h2 { text-align: center; margin-bottom: 20px; }
    
    /* Grid Layout - Responsive like Google Meet */
    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .video-wrapper {
      position: relative;
      background: #3c4043;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16/9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Name Tags */
    .label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h2>Teacher Dashboard</h2>
  
  <div id="video-grid">
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline></video>
      <div class="label">You (Teacher)</div>
    </div>
    </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="teacher.js"></script>
</body>
</html>
