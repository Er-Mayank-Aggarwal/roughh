<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Same CSS as Student */
    body { font-family: sans-serif; background: #202124; color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
    h2 { margin-bottom: 20px; }
    #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; width: 100%; max-width: 1400px; }
    .video-wrapper { position: relative; background: #000; border-radius: 8px; overflow: hidden; aspect-ratio: 16/9; }
    video { width: 100%; height: 100%; object-fit: cover; }
    .label { position: absolute; bottom: 10px; left: 10px; background: rgba(0, 0, 0, 0.6); padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Teacher Dashboard</h2>
  <div id="video-grid">
    <div class="video-wrapper">
      <video id="localVideo" autoplay muted playsinline style="transform: scaleX(-1);"></video>
      <div class="label">You (Teacher)</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="teacher.js"></script>
</body>
</html>
